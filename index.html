<script type="text/javascript">
var data = '  <form class="specify-numbers-price"><div class="form-row" id="add_trainee_details"><div class="col-md-2 mb-3"><label for="trainee_name">Name</label><input type="text" class="form-control" name="supplyingLocRecord[]" id="trainee_name"></div><div class="col-md-2 mb-3"><label for="trainee_role">Role</label><input type="text" class="form-control" id="trainee_role"></div><div class="col-md-2 mb-3"><label trainee_email">Email</label><input type="text" class="form-control" id="trainee_email"></div><div class="col-md-3 mb-3"><label for="mobile">Mobile</label><div class="input-group"><div class="input-group-prepend"><span ><select class="input-group-text" id="mobile"><option>+91</option><option>+94</option></select></span></div><input type="text" class="form-control" id="mobile" placeholder="Mobile" aria-describedby="inputGroupPrepend" required></div></div><div class="col-md-2 mb-3"> <label></label><div class="col-md-2"><i class="fa fa-2x fa-trash-o" aria-hidden="true" id="remove" type="button"></i></div></div</div></div></form>'
function myFunction() {
 var x = document.getElementById("myDIV");
 if (x.style.display === "none") {
   x.style.display = "block";
 } else {
   x.style.display = "none";
 }
}
/*
 Function to add the new row (form) using Javascript
*/
function addNew() {
  var newContent = document.createElement('div');
  newContent.innerHTML = data;
  document.getElementById('target').appendChild(newContent);
}

/*
 Function to remove the selected row (div tag) using JQUERY
*/

$(document).on('click','#remove',function(){
      $(this).parents("#add_trainee_details").remove();
    });
	
</script>
